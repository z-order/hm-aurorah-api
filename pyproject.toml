[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3 # black compatible
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy] # Not used yet, we are using Cursor Pyright instead (.vscode/settings.json)
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["app"]
omit = ["*/tests/*", "*/alembic/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Ruff: flake8-compatible linting and isort-compatible import sorting
[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
# Match flake8: enable pycodestyle (E/W) + pyflakes (F), import sorting (I), and pyupgrade (UP)
select = ["E", "F", "W", "I", "UP"]

[tool.ruff.lint.isort]
# Make import sorting behave like isort; treat your package as first-party
known-first-party = ["app"]
